<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
<!--侧滑-->
    <ion-side-menus>
    	
    	<!--无需侧滑-->
    	<ion-side-menu-content>
    		
    			<ion-nav-bar class="bar-positive">
    				
    				<ion-nav-buttons >
    					<button class="button button-clear" menu-toggle><i class="icon ion-navicon"></i></button>
    				</ion-nav-buttons>
    			<ion-nav-back-button></ion-nav-back-button>
    	
    		</ion-nav-bar>
    
    		<ion-nav-view></ion-nav-view>
    	</ion-side-menu-content>
    	
    	<!--需侧滑-->
    	<ion-side-menu width="200" ng-controller="ctrl">
    		<ion-header-bar class="bar-positive">
    			<h1 class="title">左侧菜单</h1>
    		</ion-header-bar>
    		<ion-content>
    			<ion-list>
    				<ion-item ng-repeat="i in arr" href="#tabs/list/{{i.goodsID}}" menu-close>{{i.goodsName}}</ion-item>
    			</ion-list>
    		</ion-content>
    	</ion-side-menu>
    </ion-side-menus>
  </body>
</html>
